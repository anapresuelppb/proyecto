<!DOCTYPE html>
<html lang= "es">
<head>
        <meta charset="UTF-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primera pagina web</title>
</head>
<body>
    <!-- La etiqueta header será la cabecera visual de nuestro sitio web. -->
    <header>
        <!-- La etiqueta img tiene como funcionalidad representar imagenes. -->
        <center>       
             <img
             src="https://i.blogs.es/ab74c7/fotografo-de-perros_-santos-roman-piccolo-italiano/450_1000.jpg" 
             alt="fotografo-de-perros_-santos-roman-piccolo-italiano"
        </center>
        <nav>
            <!-- UL significa Unordered List (lista desordenada) -->
            <ul>
                <!-- LI significa List Item (elemento de la lista) -->
                <li>Inicio</li>
                <li>Sobre Programación</li>
                <li>Contacto</li>
            </ul>
            <!-- OL significa Ordered List (lista ordenada) -->
            <ol>
                <li>Inicio</li>
                <li>Sobre Programación</li>
                <li>Contacto</li>
            </ol>
        </nav>
    </header>
<!-- La etiqueta main, será el contenedor del contenido principal del sitio -->
<main>
    <h2>Esta será una página acerca de la programación</h2>
    <p>
        Este es el primer párrafo en esta página. Mi nombre es Paulina.
    </p>
</main>
    <!-- La etiqueta footer sera el pie de página. -->
    <footer>
        Creado por Paulina Presuel
    </footer>
</body>
</html>
